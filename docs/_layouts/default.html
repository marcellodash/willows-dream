<!DOCTYPE html>
<html lang="en-US">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="profile" href="http://gmpg.org/xfn/11">
       <title>{{ page.title }} - {{ site.title }}</title>
       <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
       <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
    </head>
    <body>
        <div id="page" class="site">
            <header id="masthead" class="site-header" role="banner">
                <nav id="site-navigation" class="main-navigation" role="navigation">
                    <a class="site-branding header" href="{{ site.path }}">{{ site.title }}</a>
                    <div class="menus">
                        <ul id="secondary-menu" class="menu secondary">
                            <li class="menu-item github">
                                <a class="github" href="{{ site.url }}" title="View our Github Repository">Github</a>
                            </li>
                            <li class="menu-item facebook">
                                <a class="facebook" href="facebook.com" title="Facebook">Facebook</a>
                            </li>
                            <li class="menu-item twitter">
                                <a class="twitter" href="twitter.com" title="Twitter">Twitter</a>
                            </li>
                        </ul>
                        <ul id="primary-menu" class="menu primary">
                            <li class="menu-item">
                                <a href="{{ site.path }}/about.html" title="About">About</a>
                            </li>
                            <li class="menu-item">
                                <a href="{{ site.path }}/blog.html" title="Blog">Blog</a>
                            </li>
                            <li class="menu-item">
                                <a href="{{ site.path }}/docs.html" title="Documentation">Documentation</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div id="content" class="site-content">
                <div id="primary" class="content-area">
                    <main id="main" class="site-main" role="main">{{ content }}</main>
                </div>
            </div>
            <footer id="colophon" class="site-footer" role="contentinfo">
                <ul id="footer-menu" class="menu footer">
                    <li class="menu-item">
                        <a href="{{ site.path }}/index.html" title="Home">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ site.path }}/about.html" title="About">About</a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ site.path }}/blog.html" title="Blog">Blog</a>
                    </li>
                    <li class="menu-item">
                        <a href="{{ site.path }}/docs.html" title="Documentation">Documentation</a>
                    </li>
                </ul>
            </footer>
        </div>
    </body>
</html>
