---
layout: default
title: Welcome
---

{% for page in {{ site.pages | where:"title","Front" }} %}
<article class="page">{{ page.content }}</article>
{% endfor %}

{% for post in site.posts %}

<article class="post">
    <h3 class="post-title">
        <a href="{{ site.path }}{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    {{ post.excerpt }}
    <p><a href="{{ site.path }}{{ post.url }}">read more Â»</a></p>
</article>

{% endfor %}
